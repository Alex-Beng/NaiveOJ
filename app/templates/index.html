{% extends "base.html" %}

{% block app_content %}
    {% if not current_user.is_anonymous %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <P>You have logged in, check     navigation to submit</P>
    {% else %}
    <h1>Hi visitor</h1>
    <P>If you have an account, please log in to submit</P>
    <P>Else <a href="{{ url_for('register') }}">register</a> to go on.</P>
    {% endif %}

{% endblock %}
